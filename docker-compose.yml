# Qdrant Vector DB Server
# A-TEAM, B-TEAM 공용

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: legal-qdrant
    ports:
      - "0.0.0.0:6333:6333" # REST API (네트워크 접근 허용)
      - "0.0.0.0:6334:6334" # gRPC
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}  # .env 파일에서 로드
    restart: unless-stopped

